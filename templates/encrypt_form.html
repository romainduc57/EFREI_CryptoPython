<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chiffrement</title>
  </head>
  <body>
    <h1>Chiffrer un message</h1>
    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('encrypt') }}">
      <div>
        <label for="plaintext">Message à chiffrer :</label>
        <input type="text" name="plaintext" id="plaintext" required>
      </div>
      <div>
        <label for="password">Mot de passe :</label>
        <input type="password" name="password" id="password" required>
      </div>
      <div>
        <button type="submit">Chiffrer</button>
      </div>
    </form>
    <p><a href="{{ url_for('index') }}">Retour à l'accueil</a></p>
  </body>
</html>
