<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Résultat du déchiffrement</title>
  </head>
  <body>
    <h1>Résultat</h1>
    {% if plaintext %}
      <p>Message déchiffré :</p>
      <pre>{{ plaintext }}</pre>
    {% elif error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
    <p>
      <a href="{{ url_for('decrypt') }}">Déchiffrer un autre message</a> | 
      <a href="{{ url_for('index') }}">Retour à l'accueil</a>
    </p>
  </body>
</html>
